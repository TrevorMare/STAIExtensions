<div class="side-menu" [ngClass]="{'collapsed-menu': !isOpen}">
    <div class="side-menu-header" >
        <shared-icon iconClass="bx bx-layer" iconSet="boxicons" addClass="app-icon"></shared-icon>
        <span class="header-text">STAIExtensions</span>
    </div>
    <div class="side-menu-content" >
        <div class="nav_list">
            <ng-container *ngFor="let menuItem of menuItems">
                <shared-navigation-menu-item [menuItem]="menuItem"></shared-navigation-menu-item>
            </ng-container>
        </div>
    </div>
</div>
