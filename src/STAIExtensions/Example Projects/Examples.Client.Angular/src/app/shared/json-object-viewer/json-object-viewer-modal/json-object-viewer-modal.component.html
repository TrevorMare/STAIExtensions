<st-popup-modal>

    <div popup-header>
       <span>Json Content</span>
    </div>
    <div popup-body>
        <div class="body-content">
            <st-json-object-viewer [data]="data"></st-json-object-viewer>
        </div>
    </div>
    <div popup-footer>
        <div class="footer-content">
            <a class="button" type="button" (click)="activeModal.close('Close click')">Close</a>
        </div>
        
    </div>

</st-popup-modal>
