<st-animated-header text="Availability Overview"></st-animated-header>

<div class="details-container">

   <div class="chart-container">
        <st-availability-chart [data]="selectedAvailabilityGroup"></st-availability-chart>
   </div>
    <div class="list-container">
        <st-tab-component>
            <st-tab-item title="Totals">
                <st-availability-gauge [data]="selectedAvailabilityGroup"></st-availability-gauge>
            </st-tab-item>
            <st-tab-item title="Details">
                <st-details-panel [data]="selectedAvailabilityGroup"></st-details-panel>
            </st-tab-item>
        </st-tab-component>
    </div>


</div>
<st-availability-list [data]="availabilityOverviewView$ | async" 
                      (selectedItemChanged)="selectedAvailabilityGroup = $event"></st-availability-list>
