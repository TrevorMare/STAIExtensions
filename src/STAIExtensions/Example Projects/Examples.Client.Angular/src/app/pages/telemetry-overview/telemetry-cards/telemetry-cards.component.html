 <div class="overview-panel">
    <shared-augmented-card [selected]="selectedCard == 'Availability'" (click)="selectedCard = 'Availability'">
        <div aug-card-header>Availability</div>
        <div aug-card-body>
            <div class="info-panel ">
                <shared-glitch-text class="counter-text" text="{{ ((telemetryOverviewView$ | async)?.availabilityCount ?? 0).toString() }}"></shared-glitch-text>
                <shared-icon iconSet="font-awesome" iconClass="fas fa-heartbeat" addClass="info-panel-icon"></shared-icon>
            </div>
        </div>
    </shared-augmented-card>
