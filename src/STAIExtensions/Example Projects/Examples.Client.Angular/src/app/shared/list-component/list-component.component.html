<ul class="list-component">

    <ng-container *ngIf="headerTemplate">
        <li class="list-component-header">
            <ng-container *ngTemplateOutlet="headerTemplate"></ng-container>
        </li>
    </ng-container>

    <li class="list-component-item" [ngClass]="{'hoverEnabled': hoverEnabled, 'isNotNestedList': !isNestedList, 'itemPadding': !noItemPadding}" *ngFor="let item of items; let i = index">
        <ng-container *ngIf="itemTemplate">
            <ng-container *ngTemplateOutlet="itemTemplate; context: { item: item, index: i }"></ng-container>
        </ng-container>
        <ng-container *ngIf="!itemTemplate">
            <span>{{ item }}</span>
        </ng-container>
    </li>
</ul>
