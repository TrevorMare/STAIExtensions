<shared-animated-header text="Traces Overview"></shared-animated-header>

<h1 class="cyberpunk glitched">Traces</h1>

<div class="traces-container" >
    <shared-augmented-card [showOver]="false" [colorStyle]="1"  >
        <div aug-card-body>
            <div class="console" #console (scroll)="scrolled($event)">
                <div *ngFor="let item of items" class="console-item" #item>
                    <span #consoleitem [class]="item.itemType">{{ item.itemMessage }}</span>
                </div>
            </div>
        </div>
    </shared-augmented-card>
</div>
